      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=CRM@Oracle26ai#2026!
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=10
      - TNS_ADMIN=/opt/oracle/wallet
